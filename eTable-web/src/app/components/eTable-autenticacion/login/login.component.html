<div *ngIf="!registration" class="container" style="margin-top:50px;">
    <div class="text-center p-2 f-13 mb-3">
        <span style="font-size: 12px;" class="btn-nuevo p-2">eTable - Sistema de Reservaci칩n de mesas</span>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-1 col-2"></div>
        <div class="col-lg-4 col-md-6 col-sm-10 col-8">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div style="text-align: center;">
                        <img src="{{logo}}" width=150>
                    </div>

                    <div class="mt-3 text-center">
                        <div class="mb-4">
                            <h4><b>{{config.empnombre}}</b></h4>
                        </div>
                        <div class="not-user" *ngIf="!serverConected">
                            <span id="notuser">No est치 conectado el servidor</span>
                            <button class="btn-close" (click)="closeSpan()">
                                <i class="mdi mdi-close-circle-outline"></i>
                            </button>
                        </div>
                        <div class="not-user" *ngIf="notuser">
                            <span id="notuser">{{notUserEmpty}}</span>
                            <button class="btn-close" (click)="closeSpan()">
                                <i class="mdi mdi-close-circle-outline"></i>
                            </button>
                        </div>
                        <div class="not-user" *ngIf="notpass">
                            <span id="notpass">{{notPassEmpty}}</span>
                            <button class="btn-close" (click)="closeSpan()">
                                <i class="mdi mdi-close-circle-outline"></i>
                            </button>
                        </div>
                        <div class="not-user" *ngIf="notuserexist">
                            <span id="notuserexist">{{notUserExist}}</span>
                            <button class="btn-close" (click)="closeSpan()">
                                <i class="mdi mdi-close-circle-outline"></i>
                            </button>
                        </div>
                    </div>
                    <form class="form-group m-0" novalidate>
                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                <i class="mdi mdi-account f-16"></i> Usuario
                            </label>
                            <input [(ngModel)]="user.nickname" class="form-control" type="text" name="user">
                        </div>

                        <div class="mt-2">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                <i class="mdi mdi-key f-16"></i> Contrase침a
                            </label>
                            <input [(ngModel)]="user.password" class="form-control" type="password" name="password" autocomplete="off">
                        </div>
                        <button [disabled]="load" (click)="login()" type="submit" class="btn-login mt-3">Ingresar</button>
                    </form>
                    <div>
                        <button [disabled]="load" class="btn btn-recuperar">Recuperar contrase침a</button>
                        <button [disabled]="load" (click)="register()" class="btn-register">Crear una cuenta</button>
                        <div *ngIf="load" class="div-loading"><img class="loading" src="{{loading}}" /></div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-1 col-2">

        </div>
    </div>
</div>
<app-register *ngIf="registration"></app-register>
