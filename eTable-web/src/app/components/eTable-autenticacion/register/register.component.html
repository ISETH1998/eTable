<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-2"></div>
        <div class="col-lg-4 col-md-6 col-sm-8 col-8">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                            <div style="text-align: center;">
                                <img src="{{logo}}" width=90>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-8">
                            <div class="mt-2">
                                <div class="mb-4">
                                    <h4><b>Papa Jhon's Pizza</b></h4>
                                    <h6>Crear una cuenta</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="form-group m-0" novalidate>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Apellidos
                                    </label>
                                    <input [(ngModel)]="user.nickname" class="form-control" type="text"
                                        name="apellidos">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Nombres
                                    </label>
                                    <input [(ngModel)]="user.nickname" class="form-control" type="text" name="nombres">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-7 col-md-7 col-sm-7 col-7">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Correo electrónico
                                    </label>
                                    <input [(ngModel)]="user.nickname" class="form-control" 
                                    type="text" name="email">
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-5">
                                <div class="mt-3">
                                    <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                        Celular
                                    </label>
                                    <input [(ngModel)]="user.nickname" class="form-control"
                                     type="text" name="phone">
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Usuario
                            </label>
                            <input [(ngModel)]="user.nickname" class="form-control" type="text" name="user">
                        </div>

                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Contraseña
                            </label>
                            <input [(ngModel)]="user.password" class="form-control" type="password" name="password">
                        </div>
                        <div class="mt-3">
                            <label style="margin: 0px; padding: 0px; font-size: 14px;">
                                Confirmar contraseña
                            </label>
                            <input [(ngModel)]="user.password" class="form-control" type="password" name="password">
                        </div>
                        <button (click)="register()" type="submit" class="btn-login mt-3">Registrarme</button>
                    </form>
                    <div>
                        <div *ngIf="load" class="div-loading"><img class="loading" src="{{loading}}" /></div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-2">

        </div>
    </div>
</div>
