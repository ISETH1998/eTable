<div class="header-user-list">
    <button class="btn-nuevo ml-2 mr-1" (click)="(edit ? editar() : guardarCambios())">
        <i [ngClass]="(edit ? 'mdi-pencil' : 'mdi-plus-box-multiple-outline')" class="mdi f-16"></i> {{btn}}
    </button>
    <button *ngIf="!edit" class="btn-nuevo ml-1 mr-1" (click)="cancelar()">
        <i class="mdi mdi-close-circle f-16"></i> Cancelar
    </button>
</div>
<div *ngIf="empty" class="mt-3"><span class="not-complete">{{emptyText}}</span></div>
<div *ngIf="load || saving" class="div-loading" style="position:absolute"><img class="loading" src="{{loading}}" />
</div>
<div [ngClass]="(load ? 'invisible' : 'visible')" class="ml-4 mt-3 f-13">
        <span><b>Configuración General</b></span>
        <hr class="mt-1" />
        <div class="table-responsive">
            <table class="mb-4">
                <tbody>
                    <tr>
                        <td>
                            <span class="mr-2">Cantidad máxima de registro de mesas:</span>
                        </td>
                        <td>
                            <input [disabled]="edit"
                            [(ngModel)]="configuracion.cant_max_mesas" name="cant_max_mesas"
                                class="mb-2 form-control form-control-sm" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="mr-2">Cantidad máxima de usuarios registrados:</span>
                        </td>
                        <td>
                            <input [disabled]="edit"
                            input [(ngModel)]="configuracion.cant_max_us_registrados" name="cant_max_us_registrados"
                                class="mb-2 form-control form-control-sm input-large" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="mr-2">Horario de atención del Restaurante:</span>
                        </td>
                        <td>
                            <input [disabled]="edit"
                             [(ngModel)]="configuracion.horario_atencion" name="horario_atencion"
                                class="mb-2 form-control form-control-sm input-large" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="mr-2">Máximo de usuarios trabajadores conectados:</span>
                        </td>
                        <td>
                            <input [disabled]="edit"
                            [(ngModel)]="configuracion.max_us_trab_conectados" name="max_us_trab_conectados"
                                class="mb-2 form-control form-control-sm input-small" type="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
