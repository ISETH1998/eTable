<div class="header-user-list">
    <button class="btn-nuevo ml-1 mr-1" (click)="nuevaMesa()">
        <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Nueva Mesa
    </button>
</div>
<div class="mt-3 table-responsive">
    <table class="table table-hover">
        <thead class="header-table">
            <tr>
                <td style="width: 50px;"></td>
                <td>
                    <div class="center-head">Id</div>
                </td>
                <td>
                    <div class="center-head">Perfil</div>
                </td>
                <td>
                    <div class="center-head">Nombre Mesa</div>
                </td>
                <td>
                    <div class="center-head">Estado</div>
                </td>
            </tr>
        </thead>
        <tbody class="header-body">
            <tr>
                <td>
                    <button class="btn-edit mt-1">
                        <i class="mdi mdi-border-color" style="font-size: 20px;"></i>
                    </button>

                </td>
                <td>
                    <div class="center-body">1</div>
                </td>
                <td>
                    <div class="center-body">Familiar</div>
                </td>
                <td>
                    <div class="center-body">1 A</div>
                </td>
                <td>
                    <button *ngIf="estado" class="btn-habilitado"
                        (click)="cambiarEstadoMesa(1, true)">Habilitado</button>
                    <button *ngIf="!estado" class="btn-deshabilitado"
                        (click)="cambiarEstadoMesa(1, true)">Deshabilitado</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
