<div class="header-user-list">
    <button class="btn-nuevo ml-1 mr-1" (click)="nuevaMesa()">
        <i class="mdi mdi-plus-box-multiple-outline f-16"></i> Nueva Mesa
    </button>
</div>
<div class="mt-3 table-responsive">
    <table class="table table-hover">
        <thead class="header-table">
            <tr>
                <td style="width: 100px;"></td>
                
                <td>
                    <div class="center-head">Nombre Mesa</div>
                </td>
                <td>
                    <div class="center-head">Perfil</div>
                </td>
                <td>
                    <div class="center-head">Estado</div>
                </td>
            </tr>
        </thead>
        <tbody class="header-body">
                <tr *ngFor= "let mesa of mesas">
                    <td >
                        <div class="row">
                                <button class="btn-edit mt-1 ml-3 "(click)="editarMesa(mesa.cmesa)">
                                        <i class="mdi mdi-border-color" style="font-size: 20px; display: inline-block !important;"></i>
                                    </button>
                                   
                                    <button type="button" class="btn-edit mt-1 ml-2" (click)="eliminarMesa(mesa.cmesa)">
                                            <i class="mdi mdi-delete  " style="font-size: 20px; display: inline-block !important;"></i> 
                                    </button>
    
                        </div>
                        
    
                    </td>
                    <td>
                            <div class="center-body"><button (click)="editarMesa(mesa.cmesa)" class="btn-none">{{mesa.nombremesa}}</button></div>
                            
                    </td>
                    <td>
                            <div class="center-body">{{mesa.perfilmesa}} </div>
                    </td>
                    <td>
                            <div class="center-body"> {{mesa.tipoestado}}  </div>
                    </td>
                    <!-- <td>
                        <div>
                            <button [ngClass] = "perfil.estadomesa ? 'btn-componer' : 'btn-no-componer'">
                             {{mesas.estadomesa ? 'ACTIVO' : 'INACTIVO'}}
                            </button>
                        </div>
                    </td> -->
                </tr>
            </tbody>
    </table>
</div>
